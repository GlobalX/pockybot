language: node_js
node_js:
  - "10"

stages:
  - test
  - build
  - name: dry-run-release
    if: branch != master
  - name: release
    if: branch = master

jobs:
  include:
    - stage: test
      script:
        - npm test
    - stage: build
      script:
        - npm run build
    - stage: dry-run-release
      node_js: lts/*
      script:
        - npx semantic-release --dry-run
    - stage: release
      node_js: lts/*
      script:
        - npx semantic-release
